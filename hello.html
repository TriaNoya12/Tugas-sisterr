<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Hello</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000;
    }

    .box {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 5px;
    }

    a.button:hover {
      background: #f0f0f0;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>HELLO !!!</h1>

    <a class="button" href="/index.html">Kembali ke Halaman Utama</a>
  </div>
</body>
</html>
